<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web-Connect</title>
  <style>
    :root {
      --bg: #0d1117;
      --fg: #e6edf3;
      --accent: #0078ff;
      --card: #161b22;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .app {
      width: 100%;
      max-width: 480px;
      padding: 20px;
    }
    .hidden { display: none; }
    .view {
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    .fade-in {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }
    .fade-out {
      opacity: 0 !important;
      transform: translateY(10px) !important;
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }
    input { background: #0c0f13; color: var(--fg); }
    button {
      background: var(--accent);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #0a5bcc; }
    h2 { text-align: center; }
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }
    .tab {
      flex: 1;
      padding: 8px;
      background: #0c0f13;
      color: var(--fg);
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
    }
    .tab.active { background: var(--accent); }
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .spinner {
      border: 6px solid #222;
      border-top: 6px solid var(--accent);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .progress {
      width: 80%;
      height: 6px;
      background: #222;
      border-radius: 6px;
      margin-top: 10px;
      overflow: hidden;
    }
    .progress-bar {
      width: 0%;
      height: 100%;
      background: var(--accent);
      transition: width 0.2s ease;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- LOGIN -->
    <div id="login" class="view">
      <h2>Web-Connect Login</h2>
      <input id="loginUser" placeholder="Username" />
      <input id="loginPass" type="password" placeholder="Password" />
      <button id="loginBtn">Login</button>
      <button id="gotoRegister">Create Account</button>
    </div>

    <!-- REGISTER -->
    <div id="register" class="view hidden">
      <h2>Create Account</h2>
      <input id="registerUser" placeholder="Username" />
      <input id="registerPass" type="password" placeholder="Password" />
      <button id="registerBtn">Register</button>
      <button id="gotoLogin">Back to Login</button>
    </div>

    <!-- LOADING -->
    <div id="loading" class="view hidden loading">
      <div class="spinner"></div>
      <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
      <p id="loadingText">Loading...</p>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" class="view hidden">
      <h2>Dashboard</h2>
      <p>Your device code:</p>
      <h1 id="deviceCode"></h1>
      <button id="gotoDevices">View Devices</button>
      <button id="gotoSettings">Settings</button>
      <button id="logout">Logout</button>
    </div>

    <!-- DEVICES -->
    <div id="devices" class="view hidden">
      <h2>Connected Devices</h2>
      <div id="devicesList">No devices yet.</div>
      <button id="gotoDashboard">Back</button>
    </div>

    <!-- SETTINGS -->
    <div id="settings" class="view hidden">
      <h2>Settings</h2>
      <div class="tabs" id="tabs">
        <div class="tab active" data-tab="general">General</div>
        <div class="tab" data-tab="security">Security</div>
        <div class="tab" data-tab="connection">Connection</div>
        <div class="tab" data-tab="interface">Interface</div>
        <div class="tab" data-tab="advanced">Advanced</div>
      </div>
      <div id="settingsContent"></div>
      <button id="gotoDashboard2">Back</button>
    </div>
  </div>

  <script>
    // === Core Logic ===
    const api = '/api';
    let showLoadingBar = false; // default off (toggle in settings)

    const views = document.querySelectorAll('.view');
    const bar = document.getElementById('progressBar');
    const loadingText = document.getElementById('loadingText');

    function swapView(id, useLoading = true) {
      views.forEach(v => v.classList.add('hidden'));
      if (useLoading && showLoadingBar) {
        document.getElementById('loading').classList.remove('hidden');
        let progress = 0;
        const interval = setInterval(() => {
          progress += Math.random() * 20;
          if (progress >= 100) {
            clearInterval(interval);
            document.getElementById(id).classList.remove('hidden');
          }
          bar.style.width = Math.min(progress, 100) + '%';
        }, 200);
      } else {
        document.getElementById(id).classList.remove('hidden');
      }
    }

    // === Login/Register ===
    document.getElementById('gotoRegister').onclick = () => swapView('register', false);
    document.getElementById('gotoLogin').onclick = () => swapView('login', false);

    document.getElementById('loginBtn').onclick = async () => {
      const username = document.getElementById('loginUser').value.trim();
      const password = document.getElementById('loginPass').value.trim();
      if (!username || !password) return alert('Enter credentials');
      const res = await fetch(api + '/login', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.success) {
        localStorage.setItem('jwt', data.token);
        generateDeviceCode();
        swapView('dashboard');
      } else alert(data.error);
    };

    document.getElementById('registerBtn').onclick = async () => {
      const username = document.getElementById('registerUser').value.trim();
      const password = document.getElementById('registerPass').value.trim();
      if (!username || !password) return alert('Fill both fields');
      const res = await fetch(api + '/register', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.success) {
        alert('Account created!');
        swapView('login');
      } else alert(data.error);
    };

    // === Dashboard ===
    function generateDeviceCode() {
      const code = Math.floor(100000 + Math.random() * 900000);
      document.getElementById('deviceCode').textContent = code;
      localStorage.setItem('deviceCode', code);
    }

    document.getElementById('gotoDevices').onclick = () => swapView('devices');
    document.getElementById('gotoSettings').onclick = () => swapView('settings');
    document.getElementById('gotoDashboard').onclick = () => swapView('dashboard');
    document.getElementById('gotoDashboard2').onclick = () => swapView('dashboard');
    document.getElementById('logout').onclick = () => {
      localStorage.removeItem('jwt');
      swapView('login', false);
    };

    // === Settings ===
    const settingsTabs = document.querySelectorAll('.tab');
    const settingsContent = document.getElementById('settingsContent');

    const tabOptions = {
      general: ['Theme', 'Language', 'Loading Screen', 'Notifications', 'Time Zone', 'Date Format'],
      security: ['2FA Login', '2FA Connect', 'Change Password', 'Auto Logout', 'Session Timeout', 'Device Verification'],
      connection: ['Network Mode', 'Port Selection', 'Connection Timeout', 'Bandwidth Limit', 'Proxy', 'Allow Remote Control'],
      interface: ['Font Size', 'Animations', 'Compact Layout', 'Color Scheme', 'Accessibility', 'Cursor Style'],
      advanced: ['Debug Mode', 'Developer Tools', 'Reset Settings', 'Import Config', 'Export Config', 'Logs']
    };

    function loadSettings(tab) {
      settingsContent.innerHTML = '';
      tabOptions[tab].forEach(opt => {
        const label = document.createElement('label');
        label.textContent = opt;
        const input = document.createElement('input');
        input.type = 'checkbox';
        input.checked = false;
        label.style.display = 'block';
        label.appendChild(input);
        settingsContent.appendChild(label);
      });
      if (tab === 'general') {
        // Hook for enabling loading screen
        settingsContent.querySelector('label:nth-child(3) input')
          .addEventListener('change', e => showLoadingBar = e.target.checked);
      }
    }

    settingsTabs.forEach(tab => {
      tab.onclick = () => {
        settingsTabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        loadSettings(tab.dataset.tab);
      };
    });

    loadSettings('general'); // init default tab
  </script>
</body>
</html>
